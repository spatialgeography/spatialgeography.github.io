# options specified here will apply to all posts in this folder

# prevents posts from re-rendering unless explicitly told to do so (for more, see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# default author and citation
author: Pulakesh Pradhan
citation: true

# align figures to left
fig-align: "left"

# lightbox extension
lightbox:
  desc-position: bottom  # position of description
  match: auto # give all images lightbox treatment
  effect: zoom # how lightbox opens/closes
  loop: false # doesn't loop to first image in gallery


# html format options
format:
  html:
    pagetitle: "Spatial Geography | {{< meta title >}}"
    include-after-body:
      - ../assets/html/subscribe.html

